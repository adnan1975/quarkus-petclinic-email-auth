{#include base}
  {#body}
  

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form action="j_security_check" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="j_username">Email:</label>
                <input type="email" class="form-control" id="j_username" name="j_username" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="j_password">Password:</label>
                <input type="password" class="form-control" id="j_password" name="j_password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            {#if error}
            <div class="mt-3 text-center">
                <span class="text-danger" > {msg:login_error} </span>
            </div>
             {/if}
        </form>
    </div>
</body>
</html>


  {/body}
{/include}
